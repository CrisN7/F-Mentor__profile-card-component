<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Personal Card</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width", initial-scale=1, maximum-scale=1>
		<link rel="stylesheet" type="text/css" href="css/personal-card.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="top-container">
				<img class="top-background" src="images/bg-pattern-card.svg">
			</div>
			<div class="mid-container">
				<img class="profile-pic" src="images/image-victor.jpg">
				<h2><span class="bold">Victor Crest</span> <span class="age">26</span></h2>
				<h3 class="country">London</h3>
			</div>
			<hr>
			<div class="bottom-container">
				<ul class="social">
					<li><span class="bold">80K</span><span class="social-info">Followers</span></li>
					<li><span class="bold">803K</span><span class="social-info">Likes</span></li>
					<li><span class="bold">1.4K</span><span class="social-info">Photos</span></li>
				</ul>
			</div>
		</div>
	</body>
</html>
